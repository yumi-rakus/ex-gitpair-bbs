<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>掲示板</title>
</head>
<body>

	<h1>掲示板</h1>

	<div th:text="${articleNotExist}"></div>


	<div th:each="article : ${articleList}">
		<!-- 記事 -->
		<div th:object="${article}">
			投稿者名：<span th:text="*{name}"></span><br> 投稿内容：<br> <span
				th:text="*{content}"
				style="font-family: YuGothic, 'Yu Gothic', sans-serif; font-weight: bold"></span><br><br>

			<!-- コメント -->
			<div th:each="comment : *{commentList}">
				<div th:object="${comment}">
					コメント者名：<span th:text="*{name}"></span><br> コメント内容：<br> <span
						th:text="*{content}" style="font-family: YuGothic, 'Yu Gothic', sans-serif; font-weight: bold"></span><br>
				</div>
				<br>
			</div>

		</div>
		<form th:action="@{/ex-bbs/postComment}" method="post" th:object="${commentForm}">
		名前:<br>
		<input type="text" th:field="*{name}"><br>
		コメント:<br>
		<textarea th:field="*{content}"></textarea>
		<button>コメント投稿</button>
		</form>
		<hr>
	</div>

</body>
</html>
