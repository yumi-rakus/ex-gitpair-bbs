<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>掲示板</title>
</head>
<body>

	<h1>掲示板</h1>

	<div th:text="${articleNotExist}"></div>


	<div th:each="article : ${articleList}">
		<div th:object="${article}">
			投稿者名：<span th:text="*{name}"></span><br> 投稿内容：<span
				th:text="*{content}"></span><br>
		</div>
		<form th:action="@{/insert}" method="post" th:object="${commentForm}">
		名前:<br>
		<input type="text" th:field="*{name}"><br>
		コメント:<br>
		<textarea th:field="*{content}"></textarea>
		</form>
		<hr>
	</div>

</body>
</html>
