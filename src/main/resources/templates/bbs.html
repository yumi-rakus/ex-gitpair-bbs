<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/stylesheet.css}">
<title>掲示板</title>
</head>
<body>

	<h1>掲示板</h1>

	<div th:text="${articleNotExist}"></div>


	<form th:action="@{/insert}" th:object="${articleForm}" method="post">
		<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
			style="color: red"></div>
		投稿者名：<input type="text" th:field="*{name}"><br>
		<div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
			style="color: red"></div>
		投稿内容：<br>
		<textarea rows="5" cols="50" th:field="*{content}"></textarea>
		<br>
		<button type="submit">記事投稿</button>
	</form>

	<div th:each="article, stat : ${articleList}">
		<hr>
		<!-- 記事 -->
		<div th:object="${article}">
			投稿者名：<span th:text="*{name}"></span><br> 投稿内容：<br> <span
				th:text="*{content}"
				style="font-family: YuGothic, 'Yu Gothic', sans-serif; font-weight: bold"></span><br>
			<br> <a class="delete" th:href="@{'/delete?id=' + *{id}}">記事削除</a>
			<br>
			<br>

			<!-- コメント -->
			<div th:each="comment : *{commentList}">
				<div th:object="${comment}">
					コメント者名：<span th:text="*{name}"></span><br> コメント内容：<br> <span
						th:text="*{content}"
						style="font-family: YuGothic, 'Yu Gothic', sans-serif; font-weight: bold"></span><br>
				</div>
				<br>
			</div>



			<form th:action="@{/postComment}" method="post"
				th:object="${commentForm}">


				<div th:if="${stat.index == commentForm.index}" th:errors="*{name}"
					style="color: red"></div>
				名前: <span th:if="${stat.index == commentForm.index}"> <input
					type="text" th:field="*{name}"><br>

				</span> <span th:unless="${stat.index == commentForm.index}"> <input
					type="text" name="name"><br>
				</span>


				<div th:if="${stat.index == commentForm.index}"
					th:errors="*{content}" style="color: red"></div>
				コメント:<br> <span th:if="${stat.index == commentForm.index}">
					<textarea th:field="*{content}" rows="5" cols="50"></textarea><br>

				</span> <span th:unless="${stat.index == commentForm.index}"> <textarea
						name="content" rows="5" cols="50"></textarea><br>
				</span> <input type="hidden" th:value="${article.id}" name="articleId">
				<input type="hidden" name="index" th:value="${stat.index}">
				<button>コメント投稿</button>
			</form>
		</div>
	</div>

</body>
</html>
